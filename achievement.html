    <script>
      $("#line").on("change", function () {
        var value = $(this).val();

        // Handle #coloum-handle-grip
        $("#coloum-handle-grip").css("display", value != 6 ? "none" : "table-row");

        // Handle #coloum-packing-tape and #coloum-lem-karton
        $("#coloum-packing-tape").css("display", value == 1 || value == 2 || value == 3 ? "none" : "table-row");
        $("#coloum-lem-karton").css("display", value == 1 || value == 2 || value == 3 ? "table-row" : "none");

        // Handle #coloum-label-exp
        $("#coloum-label-exp").css("display", value == 7 || value == 8 ? "none" : "table-row");

        $("#jenis_preform").val(value == 1 || value == 7 ? "1500ml" : value == 3 ? "330ml" : value == 6 ? "5L" : "600ml");
        $(".jenisCap").val(value != 6 ? "3600" : "2150");
      });
    </script>

    <script>
      function sendWhatapps() {
        var no_wa = document.getElementById("no_wa").value;
        var line = document.getElementById("line").value; // Gantilah dengan nilai sesuai kebutuhan
        var shift = document.getElementById("shift").value; // Gantilah dengan nilai sesuai kebutuhan

        // Objek untuk menyimpan data variabel dan pesan
        var data = {
          Preform: "totalPreform",
          Cap: "totalCap",
          "Handle Grip": "totalHandleGrip",
          "Label Reg": "totalLabelReg",
          "Label Exp": "totalLabelExp",
          Capseal: "totalCapseal",
          "Lem AMDK": "totalLemAMDK",
          "Packing Tape": "totalPackingTape",
          "Lem Karton": "totalLemKarton",
        };

        var message = "*Hasil Opname Line " + line + " Shift " + shift + "*" + "\n\n";

        // Loop melalui data variabel dan tambahkan ke pesan jika nilainya tidak nol
        for (var key in data) {
          var value = document.getElementById(data[key]).innerHTML;
          if (value !== "0") {
            var unit = "";

            if (key === "Preform" || key === "Cap" || key === "Handle Grip") {
              unit = " Pcs";
            } else if (key === "Lem AMDK" || key === "Lem Karton") {
              unit = " Kg";
            } else if (key === "Label Reg" || key === "Label Exp" || key === "Packing Tape") {
              unit = " Roll";
            }

            message += key + " : " + value + unit + "\n";
          }
        }

        // Tambahkan pesan kartonPromo, kartonReguler, kartonphillPromo, kartonphillReguler
        var kartonPromo = document.getElementById("totalPromo").innerHTML;
        var kartonReguler = document.getElementById("totalReguler").innerHTML;
        var kartonphillReguler = document.getElementById("totalPhillReguler").innerHTML;

        if (kartonPromo !== "0" || kartonReguler !== "0" || kartonphillReguler !== "0") {
          message += "====== Karton ======" + "\n";
          if (kartonPromo !== "0") {
            message += "Promo : " + kartonPromo + " Lembar" + "\n";
          }
          if (kartonReguler !== "0") {
            message += "Reguler : " + kartonReguler + " Lembar" + "\n";
          }
          if (kartonphillReguler !== "0") {
            message += "Phill Reguler : " + kartonphillReguler + " Lembar" + "\n";
          }
        }

        var url = "https://wa.me/+62" + no_wa + "?text=" + encodeURIComponent(message);

        window.open(url, "_blank").focus();
      }
