          const form = $("#formTransaksi").serializeArray(); 
          let line7 = JSON.parse(localStorage.getItem("line7")) || [];
  
          let newData = {};   
  
          form.forEach(function (item, index) {
            let name = item["name"];
            let value = name === 'id' ? Number(item['value']):item['value']
            newData[name] = value;

        }

        // Memeriksa apakah elemen dengan id "input_tgl" sudah terdefinisi
        const tanggalInput = document.getElementById("input_tgl");
     
  
  
        if (tanggalInput) {
          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          const tanggal = new Date(tanggalInput.value);
          const tanggalFormat = tanggal.toLocaleDateString('id-ID', options);

          row += `<h4 id="line_running"><i>LINE 7</i></h4>`;
          row += `<h4 id="tgl_produksi">${tanggalFormat}</h4>`;
        } else {
          row += `<h4>Hasil Produksi Shift ${shift}</h4>`;
          row += `<h4><i>LINE 7</i></h4>`;
        }
  
        row += `<br/>`;
        row += `<i id="sku_running">Le Minerale ${produk} ${sku}</i>`;
        row += `<hr/>`;
    
        // row += `<br/>`;
        var formatTotal = "";
        var totalAkhir = "";
        var buffer = $("#buffer").val();
        var minus = $("#minus").val();
      
        line7.forEach(function (item, index) {
          if(produk == '1500ml'){
              hasil = item['akhir'] - item['awal'];
              if(item['receh']){
                jumlahCar =(hasil * 33) + Number(item['receh']);
              }else{
                jumlahCar = hasil * 33;
              }
            }else{
              hasil = item['akhir'] - item['awal'];
              if(item['receh']){
                jumlahCar =(hasil * 40) + Number(item['receh']);
              }else{
                jumlahCar = hasil * 40;
              }   
          }
          if(produk == "1500ml"){
            persen = Math.round((jumlahCar / 2083) * 100);
          }else{
            persen = Math.round((jumlahCar / 1666) * 100);
          }
            total += Number(jumlahCar);
            var formatJumlahCar = jumlahCar.toLocaleString("en-US").replace(',','.');
             formatTotal = total.toLocaleString("en-US").replace(',','.');
    
            var jamAwal = item.jam_awal.replace(':', '.'); // Mengganti ":" dengan "."
            var jamAkhir = item.jam_akhir.replace(':', '.'); // Mengganti ":" dengan "."
            row += `
              <p id="hasil_produksi_${index}" class="hasil_produksi">
                ${jamAwal}-${jamAkhir} = ${formatJumlahCar} car ${persen}% 
                <button onclick="deleteData(${index})" class="btn btn-danger btn-sm mb-2">
                Hapus
                </button>
              </p>`;
  
        });
        var note = $("#note").val();
        var bufferNumber = Number(buffer); // Pastikan buffer juga berupa angka
        var minusNumber = Number(minus); // Pastikan buffer juga berupa angka
        if(minus != 0){
          totalAkhir = total - minusNumber;
          var formatedTotal = totalAkhir.toLocaleString("en-US").replace(',','.');
          row += `<b id='total_produksi'> *${formatedTotal} car*</b>`
          row += `<br/>`
          row += `<b id='noted'>*${note} = ${minus} car*</b>`
        }else if(buffer != 0){
          totalAkhir = total + bufferNumber;
          var formatedTotal = totalAkhir.toLocaleString("en-US").replace(',','.');
          row += `<b id='total_produksi'> *${formatedTotal} car*</b>`
          row += `<br/>`
          row += `<b id='noted'>*${note} = ${buffer} car*</b>`
        }else{
          row += `<b id='total_produksi'> *${formatTotal} car*</b>`
          row += `<br/>`
          row += `<b id='noted'>${note}</b>`
        }
  
        row.replace('${total}', total);
  
        return row;
      }
  
      function deleteData(index) {
        const pElement = document.getElementById(`hasil_produksi_${index}`);
        if (pElement) {
          pElement.remove(); // Menghapus tag "p" berdasarkan id-nya
  
          // Menghapus data dari line7 berdasarkan index
          line7.splice(index, 1);
          localStorage.setItem("line7", JSON.stringify(line7));
  
          updateTotal(); // Memperbarui total setelah penghapusan
        }
      }

        var newTotal = 0;
        var jenis = $('#produk').val();
        if(jenis == '1500ml'){
          line7.forEach(function (item) {
            var hasil = item['akhir'] - item['awal'];
            var jumlahCar = item['receh'] ? (hasil * 33) + Number(item['receh']) : hasil * 33;
            newTotal += jumlahCar;
          });
     
          var totalElement = document.getElementById('total_produksi');
          if (totalElement) {
            totalElement.textContent = ` *${newTotal.toLocaleString('en-US').replace(',','.')} car*`;
          }
          
        }else{
          line7.forEach(function (item) {
            var hasil = item['akhir'] - item['awal'];
            var jumlahCar = item['receh'] ? (hasil * 40) + Number(item['receh']) : hasil * 40;

      }
